<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css">
    <title>Curso TypeScript - Crud</title>
  </head>
  <body>
   

    <div class="create-product-div">
      <h2>Cadastrar Produto</h2>
      <form action="" method="post" id="create-product" class="create-product">
        <label for="name">Nome Produto:</label>
        <input placeholder="name" id="nameInput" />
        <label for="brand">Marca:</label>
        <input placeholder="brand" id="brandInput" />
        <label for="price">Preço:</label>
        <input placeholder="price" id="priceInput" />
        <label for="category">Categoria:</label>
        <input placeholder="category" id="categoryInput" />
        <label for="quantity">Quantidade disponível:</label>
        <input placeholder="quantity" id="quantityInput" />

      </form>
      <button id="addButton">Cadastrar</button>  
    </div>
    
    <h1 id="title"></h1>
    
    <main >
    <h2>Lista de produtos</h2>
   <!--  <ul id="product-list"> -->
      <table id="customers">
        <thead>
          <th>ID</th>
          <th>NOME</th>
          <th>PREÇO</th>
          <th>CATEGORIA</th>
          <th>QUANTIDADE </th>
         
        </thead>
        <tbody id="product-list">
      
        </tbody>
        
       
      </table>
      
    </ul>
    </main>
    
    
    
    
    
    <script src="script/index.js" type="module"></script> 
  </body>
</html>
